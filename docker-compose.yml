services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: appdb
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_USER: root
      DB_PASSWORD: root123
      DB_HOST: db
      DB_NAME: appdb
      FLASK_DEBUG: "1"
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./:/app

volumes:
  db_data:
